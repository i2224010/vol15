<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Leon Ukechi ポートフォリオ</title>

  <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />

  <style>
    /* Add custom CSS to center-align text and hide all images except the first one */
    .article-body {
      text-align: center;
    }

    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    .slide {
      display: none;
    }
  </style>

</head>

<body>
  <div class="wrapper">

    <!-- header -->
    <header class="header ">
      <div class="container">
        <h1 class="header-logo">
          <a>Leon Ukechi</a>
        </h1> <!-- Close the 'h1' tag -->
      </div>
    </header>
    <!-- /header -->

    <main class="content">

      <article class="article">
        <div class="article-container">
          <h2 class="article-title">Hi-νガンダム</h2>
          <div class="article-body">

            <!-- Slideshow container -->
            <div class="slideshow-container">
              <!-- First slide -->
              <div class="slide">
                <img src="img/figma01.png" alt="">
              </div>

              <div class="slide">
                <img src="img/figma02.png" alt="">
              </div>

              <div class="slide">
                <img src="img/figma03.png" alt="">
              </div>
            </div>

            <h3>作品名　ホテルアプリ　デザイン</h3>
            <h3>制作期間</h3>
            <p>一週間</p>
            <br>
            <h3>ジャンル</h3>
            <p>Figma　プロトタイプ</p>
            <br>
            <h3>解説</h3>
            <p>WEB演習の課題で制作した作品です。<br>
               出来る限りシンプルなレイアウトにして操作に不慣れな方にも扱いやすいようにデザインしました。<br>
               <a href= "https://www.figma.com/proto/ueKneNlDmQHm3lGxkpzRvY/sample_wf?type=design&node-id=11-2&scaling=min-zoom&page-id=0%3A1&starting-point-node-id=11%3A2" >こちらをクリックすると作品を見れます。</a>
              </p>
          </div>
          <br>
          <div class="home-link">
            <a href="index.html">Works一覧へ</a>
          </div>
        </div>
      </article>

    </main>
  </div>

  <script>
    // JavaScript for slideshow functionality
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 5000); 
    }
  </script>
</body>
</html>
